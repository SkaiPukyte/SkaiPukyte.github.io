<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
<link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="qr-code">
                <img src="https://raw.githubusercontent.com/SkaiPukyte/frontend-mentor/main/qr-code-component-main/images/image-qr-code.png" alt="qr-code">
            </div>
            <div class="card">
                <h3>Improve your front-end skills by building projects</h3>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
